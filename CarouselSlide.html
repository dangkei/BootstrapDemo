<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://f.hiphotos.baidu.com/image/pic/item/d62a6059252dd42af5a247aa013b5bb5c9eab80c.jpg"
                 alt="First slide">
        </div>
        <div class="item">
            <img src="http://c.hiphotos.baidu.com/image/pic/item/6a63f6246b600c3355619ec9184c510fd9f9a193.jpg"
                 alt="Second slide">
        </div>
        <div class="item">
            <img src="http://h.hiphotos.baidu.com/image/pic/item/279759ee3d6d55fb0d7637276f224f4a20a4dd7b.jpg"
                 alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
