<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <title>Bootstrap 实例</title>
    <!--script src="js/jquery-2.1.1.min.js"></script-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>


    <script type="text/javascript">
        //$(document)on("pageinit",function(){
        $(document).ready(function () {
            $('#submit').on("click", function () {
                if (/webkit/.test(navigator.userAgent.toLowerCase())) {
                    alert("chrome");
                } else if (/msie/.test(navigator.userAgent.toLowerCase())) {
                    alert(navigator);
                } else if (/firefox/.test(navigator.userAgent.toLowerCase())) {
                    alert("firefox");
                }
                $("#windom").html("").html($("#iframeTxt").text());
            });
            $('#file').on("change", function () {
                var filename = this.value;
                filename = filename.substr(filename.lastIndexOf('\\') + 1);
                $("#windom").load(filename);
                $.get(filename).success(function (content) {
                    $("#iframeTxt").val(content);
                });
            });

        })
    </script>
</head>
<body>
<h1></h1>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-lg-4">
            <input type="file" id="file"/>
			<textarea id="iframeTxt" cols="80" rows="30">
			</textarea>
        </div>
        <div class="col-lg-1">
            <button id="submit">提交</button>
        </div>
        <div id="windom" class="col-lg-4">
        </div>
    </div>
</div>
</body>
</html>
